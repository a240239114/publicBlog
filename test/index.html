<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../src/vendor/jquery/dist/jquery.min.js"></script>
    <style>
        .main{
            width: 1000px;
            height: 1000px;
        }   

        .one{
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left: 0;
            background-color: red;
            z-index: -1;
        }

        .two{
           width: 100%;
           height: 100%;
           border:2px solid green;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one"></div>
        <div class="two"></div>
    </div>

    <script>
      $(".two").on("click",function(){
          alert("asdasd");
      })
    </script>
</body>
</html>
